<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HypeTown - Сервер Майнкрафт</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="128x128" href="./favicon.png">
</head>
<body id="body">
  
  <section class="header__section">
    <div class="container">

      <header class="header">
        <span class="header__logo"><img src="./HypeTown.png" alt=""></span>
        <button id="demo01" href="#animatedModal" class="header__button">Скачать</button>
      </header>
    </div>
  </section>

  <div  id="animatedModal" class="modal">
    <div class="container">
      <div class="modal-content">  
        <div class="modal__items">
        <span class="close-animatedModal">&times;</span>

          <div class="modal__item">
            <img src="./tlauncher.png" alt="" class="modal__img">
            <div class="modal__text">
              <div class="modal__title">Лаунчер майнкрафта <br>Tlauncher</div>
              <button class="modal__button">СКАЧАТЬ МАЙНКРАФТ</button>
            </div>
          </div>
  
          <div class="modal__item">
            <img src="./mods.png" alt="" class="modal__img">
            <div class="modal__text">
              <div class="modal__title">Сборка модов <br>Крутая</div>
              <button class="modal__button">СКАЧАТЬ МОДЫ</button>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>

  <section class="hero" id="hero">
    <div class="container">
      <div class="hero__main">
        <input type="text" value="ВЛАД БИДОРАЗ" id="myInput">
          <button onclick="myFunction()" class="hero__title">1.111.11.1:2324</button>        <div class="hero__image">
          <img src="./bWNPk4fziVs 1.png" alt="" class="hero__item">
          <img src="./HV85Qhe7n28 1.png" alt="" class="hero__item">
        </div>
        <div class="hero__text">
          Невероятно уютный и ламповый сервер <br>HypeTown, где Вы можете воплотить в <br>жизнь любые свои фантазии!
        </div>
      </div>
    </div>
  </section>


  <div class="crossfade">
    <figure></figure>
    <figure></figure>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="animatedModal.min.js"></script>
<script src="main.js"></script>
<script>

    $("#demo01").animatedModal({
      color: 'none',
    });

</script>
</body>
</html>
