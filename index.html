<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperTown - Сервер Майнкрафт</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
</head>
<body>
  
  <section class="header__section">
    <div class="container">

      <header class="header">
        <span class="header__logo"><img src="./img/HypeTown.png" alt=""></span>
        <button href="#" id="myBtn" class="header__button">Скачать</button>
      </header>
    </div>
  </section>

  <div id="myModal" class="modal">
    <div class="container">
      <div class="modal-content">  
        <div class="modal__items">
        <span class="close"></span>

          <div class="modal__item">
            <img src="./img/tlauncher.png" alt="" class="modal__img">
            <div class="modal__text">
              <div class="modal__title">Лаунчер майнкрафта <br>Tlauncher</div>
              <button class="modal__button">СКАЧАТЬ МАЙНКРАФТ</button>
            </div>
          </div>
  
          <div class="modal__item">
            <img src="./img/mods.png" alt="" class="modal__img">
            <div class="modal__text">
              <div class="modal__title">Сборка модов <br>Крутая</div>
              <button class="modal__button">СКАЧАТЬ МОДЫ</button>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>

  <section class="hero" id="hero">
    <div class="container">
      <div class="hero__main">
        <input type="text" value="ВЛАД БИДОРАЗ" id="myInput">
          <button onclick="myFunction()" class="hero__title">1.111.11.1:2324</button>        <div class="hero__image">
          <img src="./img/bWNPk4fziVs 1.png" alt="" class="hero__item">
          <img src="./img/HV85Qhe7n28 1.png" alt="" class="hero__item">
        </div>
        <div class="hero__text">
          Невероятно уютный и ламповый сервер <br>HypeTown, где Вы можете воплотить в <br>жизнь любые свои фантазии!
        </div>
      </div>
    </div>
  </section>


  <div class="crossfade">
    <figure></figure>
    <figure></figure>
  </div>


<script src="main.js"></script>

</body>
</html>
